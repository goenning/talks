---
layout: default
---

<h2>{{ page.name }}</h2>

<p>
  {% for tag in page.tags %}
    <code>{{ tag }}</code>
  {% endfor %}
</p>

<ul>
    {% for talk in page.talks %}
    <li>
        {{ talk.title }} by {{ talk.author }}
        <p><iframe class="embed-video" src="{{ talk.video | replace:'/watch?v=','/embed/' }}?showinfo=0" frameborder="0" allowfullscreen></iframe></p>
    </li>
    {% endfor %}
</ul>
